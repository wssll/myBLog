<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>博客用户注册</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>
  <div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
    <div class="ur container">
      <div class="ui middle aligned center aligned grid">
        <div class="column">
          <h2 class="ui teal image header">
            <div class="content">
              用户注册
            </div>
          </h2>
          <form class="ui large form" method="post" action="#" th:action="@{/register/register}">
            <div class="ui stacked segment">
              <div class="field">
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input type="text" name="username" placeholder="用户名">
                </div>
              </div>
              <div class="field">
                <div class="ui left icon input">
                  <i class="lock icon"></i>
                  <input type="password" name="password1" placeholder="密码">
                </div>
              </div>
              <div class="field">
                <div class="ui left icon input">
                  <i class="lock icon"></i>
                  <input type="password" name="password2" placeholder="再次输入密码">
                </div>
              </div>
              <div class="field">
                <div class="ui left icon input">
                  <i class="lock icon"></i>
                  <input type="email" name="email" placeholder="邮箱">
                </div>
              </div>
              <div class="field">
                <div class="ui left icon input">
                  <i class="lock icon"></i>
                  <input type="text" name="nickname" placeholder="昵称">
                </div>
              </div>
              <button class="ui fluid large teal submit button">注   册</button>
              <br>
            </div>

            <div class="ui error mini message"></div>
            <!--<div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名或密码错误-->
            <!--</div>-->

          </form>
          <a class="ui fluid large teal submit button" th:href="@{/user}">登   录</a>
          <div class="ui error message" th:unless="${#strings.isEmpty(mg)}">
            <i class="close icon"></i>
            <div class="header">提示：</div>
            <p th:text="${mg}">恭喜，操作成功！</p>
          </div>


          <!--<div class="ui message">-->
            <!--New to us? <a href="#">Sign Up</a>-->
          <!--</div>-->
        </div>
      </div>
    </div>
  </div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

  <script>
      $('.ui.form').form({
          fields : {
              username : {
                  identifier: 'username',
                  rules: [{
                      type : 'empty',
                      prompt: '请输入用户名'
                  }]
              },
              password1 : {
                  identifier: 'password1',
                  rules: [{
                      type : 'empty',
                      prompt: '请输入密码'
                  }]
              },
              password2 : {
                  identifier: 'password2',
                  rules: [{
                      type : 'match[password1]',
                      prompt: '两次密码不一致'
                  }]
              },
              email : {
                  identifier: 'email',
                  rules: [{
                      type : 'email',
                      prompt: '请输入合法邮箱'
                  }]
              },
              nickname : {
                  identifier: 'nickname',
                  rules: [{
                      type : 'empty',
                      prompt: '请输入昵称'
                  }]
              },
          }
      });
  </script>

</body>
</html>
